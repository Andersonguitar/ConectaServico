<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Conecta Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .app-container {
            display: flex;
            width: 100%;
            max-width: 430px;
            background: white;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centraliza verticalmente */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin: 20px 0;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgb(1,33,46);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 10px 20px rgba(1,33,46, 0.2);
            padding: 10px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .form-container {
           /* width: 100%;
            padding: 20px;*/

            width: 100%;
            max-width: 380px; /* Limita a largura */
            padding: 20px;
            text-align: center; /* Centraliza o conteúdo */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgb(1,33,46);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(1,33,46);
        }

        .btn {
            background: rgb(1,33,46);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: rgba(1,33,46, 0.9);
        }

        .return-link {
            text-align: center;
            margin-top: 20px;
        }

        .return-link a {
            color: rgb(1,33,46);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .return-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo-container">
            <div class="logo">
                <img src="image/Logo.png" alt="Conecta Serviços Logo">
            </div>
            <h2>Cadastro de Cliente</h2>
        </div>
        <div class="form-container">
            <form onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <div class="return-link">
                <a href="index.html">Voltar para o Login</a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Aqui você pode adicionar a lógica de validação dos campos
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return false;
            }
            
            // Simulando um cadastro bem-sucedido
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'index.html';
            return false;
        }

        // Máscara para o telefone
        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '(' + value;
                if (value.length > 3) {
                    value = value.slice(0, 3) + ') ' + value.slice(3);
                    if (value.length > 10) {
                        value = value.slice(0, 10) + '-' + value.slice(10, 14);
                    }
                }
            }
            e.target.value = value;
        });

        // Máscara para o CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.replace(/^(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
