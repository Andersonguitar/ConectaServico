<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Serviços - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #f5f6fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 430px;
            background: white;
            min-height: 100vh;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin: 40px 0;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: rgb(1,33,46);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(1,33,46, 0.2);
            padding: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            color: rgb(1,33,46);
            font-size: 24px;
            font-weight: 700;
            margin-top: 15px;
        }

        .form-container {
            width: 100%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgb(1,33,46);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(1,33,46);
            background: white;
        }

        .btn {
            background: rgb(1,33,46);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:hover {
            background: rgba(1,33,46, 0.9);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: rgb(1,33,46);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 15px 0;
            color: #8395a7;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .app-container {
                box-shadow: none;
            }

            .form-container {
                padding: 15px 0;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .logo-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="logo-container">
            <div class="logo">
                <img src="image/Logo.png" alt="Conecta Serviços Logo">
            </div>
            <div class="logo-text">Conecta Serviços</div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
               <button type="submit" class="btn" onclick="window.location.href='tela_principal.html'">Entrar</button>
                
            </form>
            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <div class="divider">ou</div>
                <a href="cadastro_cliente.html">Criar nova conta</a>
            </div>
        </div>
    </div>

</body>
</html>
